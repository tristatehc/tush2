<div class="ui-g-12">
<p-table [columns]="shiftDetailcols" [value]="shifts" [autoLayout]="true" >
    <ng-template pTemplate="header" let-columns>
	        <tr>
	            <th *ngFor="let col of columns">
	                {{col.header}}
	            </th>
	        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-myshifts let-columns="columns">
        <tr>
            <td *ngFor="let col of columns" 	> 
                   
                   	<button   pButton type="button" *ngIf="col.field === 'myRequest'"  class="ui-button-raised ui-button-rounded" label="Accept" ></button>
                   	
                   	<span *ngIf="(myshifts[col.field + '_color']) && !(col.field === 'timeIn' || col.field === 'timeOut' || col.field === 'breakTime' || col.field === 'supervisorName')" [ngClass]="{'label':true,'label-default': myshifts[col.field + '_color'] ==='gray' ,
                   	' label-success': myshifts[col.field + '_color'] ==='green',
                   	' label-info': myshifts[col.field + '_color'] ==='blue',
                   	' label-warning': myshifts[col.field + '_color'] ==='orange',
                   	' label-danger': myshifts[col.field + '_color'] ==='red'}"  >{{myshifts[col.field]}}</span>
                   	
                   	<span *ngIf="!(myshifts[col.field + '_color']) && !(col.field === 'timeIn' || col.field === 'timeOut' || col.field === 'breaktTime' || col.field === 'supervisorName')" >{{myshifts[col.field]}}</span>
                   	<input  #time *ngIf="col.field === 'supervisorName'" [style.color]="time.id" value="{{myshifts[col.field]}}" id="{{myshifts[col.field + '_color']}}" type="text"  size="20" pInputText >
                   	<p-inputMask #time mask="99:99" *ngIf="col.field === 'timeIn' || col.field === 'timeOut' || col.field === 'breakTime'" [style.color]="time.id" id="{{myshifts[col.field + '_color']}}"   size="5" ></p-inputMask>
                            	 
            </td>
            
        </tr>
    </ng-template>
    
</p-table>


</div>
<div class="ui-g-12 ui-sm-12 ui-md-12" align="center" >
	<p-fileUpload mode="basic" name="myfile[]" url="./upload.php" multiple="multiple" accept="image/*" chooseLabel="Submit Timesheet"></p-fileUpload>
</div>
<div class="ui-g-12 ui-sm-12 ui-md-12" align="center" >
	<div>
		
			
		

		<button pButton type="button" label="Save"
			(click)="saveDetails()" style="margin: 2%" ></button>
			
		<button pButton type="button" label="Cancel"
			[routerLink]="['../../']" (click)="cancel()"style="margin: 2%" ></button>
	</div>
</div>
